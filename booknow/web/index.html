<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="booknow">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>booknow</title>
  <link rel="manifest" href="manifest.json">

  <!-- Inline styles for splash -->
  <style>
    /* Fullscreen splash overlay */
    #app-loader {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;

      /* Maroon â†’ Gold gradient background */
      background: linear-gradient(
        to bottom right,
        rgb(80, 5, 5),        /* maroon */
        rgb(243, 203, 84)     /* gold */
      );

      z-index: 9999;
    }

    #app-loader img {
      width: min(220px, 35vw);
      opacity: 0;
      animation: heartbeat 1.4s ease-in-out infinite;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.4));
    }

    /* Heartbeat animation */
    @keyframes heartbeat {
      0%   { transform: scale(0.9); opacity: 0.9; }
      20%  { transform: scale(1.05); opacity: 1; }
      40%  { transform: scale(0.95); opacity: 0.95; }
      60%  { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(0.9); opacity: 0.9; }
    }

    /* Fade out when Flutter first frame is ready */
    #app-loader.fade-out {
      animation: splash-out 0.4s ease forwards;
    }

    @keyframes splash-out {
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>
  <!-- Splash screen -->
  <div id="app-loader">
    <img src="logo.png" alt="BookNow Logo" />
  </div>

  <script>
    // Remove splash after Flutter paints its first frame
    window.addEventListener('flutter-first-frame', function () {
      const el = document.getElementById('app-loader');
      if (!el) return;
      el.classList.add('fade-out');
      setTimeout(() => el.remove(), 400);
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
